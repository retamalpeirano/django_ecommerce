{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Eliminar Reseña</h1>
    <p>¿Estás seguro de que deseas eliminar esta reseña para el producto "{{ object.product.product_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'adminApp:reviewrating_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
