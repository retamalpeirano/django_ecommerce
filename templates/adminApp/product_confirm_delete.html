{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Eliminar Producto</h1>
    <p>¿Estás seguro de que deseas eliminar el producto "{{ object.product_name }}"? Esto también eliminará su stock asociado.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'adminApp:product_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
