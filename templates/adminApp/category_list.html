{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Listado de Categorías</h1>
    <a href="{% url 'adminApp:category_create' %}" class="btn btn-primary">Crear Nueva Categoría</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.category_name }}</td>
                <td>{{ category.description }}</td>
                <td>
                    <a href="{% url 'adminApp:category_update' category.id %}">Editar</a>
                    <a href="{% url 'adminApp:category_delete' category.id %}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="row" style="padding-left: 5%; padding-bottom: 5%; padding-top: 2%;">
        <a href="{% url 'adminApp:dashboard' %}" class="btn btn-secondary">Volver</a>
    </div>
</div>
{% endblock %}
