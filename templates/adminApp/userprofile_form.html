{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Actualizar Perfil de Usuario</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'adminApp:userprofile_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
