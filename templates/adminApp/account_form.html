{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Actualizar Cuenta</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'adminApp:account_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
