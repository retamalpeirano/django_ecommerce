{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Eliminar Categoría</h1>
    <p>¿Estás seguro de que deseas eliminar la categoría "{{ object.category_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'adminApp:category_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
