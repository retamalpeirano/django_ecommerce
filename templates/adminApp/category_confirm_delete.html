{% extends "base.html" %}

{% block content %}
<h1>Eliminar Categoría</h1>
<p>¿Estás seguro de que deseas eliminar la categoría "{{ object.category_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
