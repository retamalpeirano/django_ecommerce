{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h2 class="text-center text-success mb-4">Inicio de Sesión</h2>
                <form method="POST" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <div>
                            <input type="checkbox" id="remember" name="remember" class="form-check-input">
                            <label for="remember" class="form-check-label">Recuérdame</label>
                        </div>
                        <a href="{% url 'account_reset_password' %}" class="text-success">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Entrar</button>
                </form>
                <hr>
                <div class="text-center">
                    <p>¿No tienes una cuenta? <a href="{% url 'account_signup' %}" class="text-success">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
