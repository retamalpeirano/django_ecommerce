{% extends 'base.html' %}

{% block content %}
<section class="section-conten padding-y bg">
    <div class="container">
        <div class="row">
            <main class="col-md-12">
                <article class="card">
                    <header class="card-header">
                        <strong>Edita tu perfil de usuario</strong>
                    </header>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ user_form.as_p }}
                            {{ profile_form.as_p }}
                            <button type="submit" class="btn btn-primary">Guardar cambios</button>
                        </form>
                        <form action="{% url 'delete_account' %}" method="post" style="margin-top: 20px;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Eliminar Cuenta</button>
                        </form>
                    </div>

                    <div class="row" style="margin-left: 50%; margin-bottom: 5%;">
                        <a href="{% url 'account_dashboard' %}" class="btn btn-secondary">Volver</a>
                    </div>

                </article>
            </main>
        </div>
    </div>
</section>
{% endblock %}
