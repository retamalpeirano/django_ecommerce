{% extends 'base.html' %}

{% block content %}
<section class="section-conten padding-y bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Confirmar Desactivación de Cuenta</h5>
                    </div>
                    <div class="card-body">
                        <p>¿Estás seguro de que deseas desactivar tu cuenta? Esta acción no se puede deshacer.</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Sí, desactivar</button>
                            <a href="{% url 'account_view' %}" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
